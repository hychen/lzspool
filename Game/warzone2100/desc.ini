[info]
name[en_US] = Warzone2100
desc[en_US] = In Warzone 2100 you command the forces of “The Project” in a battle to
             rebuild the world after mankind has almost been destroyed by nuclear
             missiles.

warn[en_US] = 3D accelerate is required
name[zh_TW] = Warzone2100
desc[zh_TW] = Linux 下超好玩的全 3D 即時戰略遊戲，畫面相當華麗，音效也很棒。
              這不是業餘玩家基於興趣開發的小遊戲，而是專業遊戲公司，
              在 2003 年發行的商業遊戲，後來很慷慨的開放了全部程式碼。
warn[zh_TW] = 本遊戲需要 3D 加速。

