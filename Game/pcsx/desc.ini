[info]
name[en_US] = PCSX
desc[en_US] = PCSX-df is an advanced PlayStation (PSX) emulator,
              which uses a plugin architecture to provide full support
              for all components of the PSX. It has full emulation support
              for gamepads, videos, sound, memory cards, and other important
              PSX components, and is able to play many games without problems.
name[zh_TW] = PCSX - Sony PlayStation 模擬器
desc[zh_TW] = PCSX-df 是一個進階的 PlayStation (PSX) 模擬器。
              它使用外掛程式架構來對 PSX 的各個 元件提供完整支援，
              能提供對 gamepads、影像、音效、記憶卡、以及其他
              重要的 PSX 元件(必須 安裝對應的外掛程式)，並且能夠
              順利無誤的執行很多遊戲。

