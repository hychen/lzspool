[info]
name[en_US] = One line parser of Python in shell
desc[en_US] = It converts a one-line script to Python code and executes it. Using \n for newline, [space] for indented. It will import os, sys, time, re with default setting for much easier usage. (Install lpython)
name[zh_TW] = 允許你在 shell 裏面使用Python一行文
desc[zh_TW] = LLoyd:「Shell 與 Unix Tools 透過 pipe line 組合起來威力強大。
              系統使用與管理上我很喜歡寫 一行文，因為有些時候這種只用一次的 『咒語』 方便好用，也沒有保留的價值。」，
              但 python 這種利用縮排的程式語言，一行是個問題。選擇此項會安裝 lpython。

