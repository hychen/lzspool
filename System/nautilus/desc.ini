[info]
name[zh_tw] = 強化 Nautilus 檔案管理程式
desc[zh_tw] = 增加以下功能
	     nautilus-gksu：以系統管理員權限開啟目錄
             nautilus-open-terminal：在目前目錄下開啟終端機視窗
             nautilus-script-audio-convert：音樂轉檔外掛
             nautilus-image-converter：圖片轉檔外掛
             swfdec-gnome - 可以播放flash swf檔
license = GPL
desc[en_us] = Add the folloing fetures.
             nautilus-gksu：以系統管理員權限開啟目錄
             nautilus-open-terminal：在目前目錄下開啟終端機視窗
             nautilus-script-audio-convert：音樂轉檔外掛
             nautilus-image-converter：圖片轉檔外掛
             swfdec-gnome - 可以播放flash swf檔
maintainers = hychen <ossug.hychen -at gmail.com>
authors = hychen <ossug.hychen -at gmail.com>
          洪任諭(PCMan) <pcman.tw -AT- gmail.com>
name[en_us] = Enhance Nautilus File Manager

