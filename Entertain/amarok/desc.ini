name[zh_TW] = 安裝 Amarok
desc[zh_TW] = Amarok的標語是“再發現您的音樂”（Rediscover Your Music），所有的功能均勢圍繞在此一理念理念開發。
              Amarok的核心功能，如獨特的“背景瀏覽器” ，整合維基百科查找和歌詞下載。
              幫助用戶尋找新的音樂，並且更了解他們的音樂。並且也整合了 last.fm，
              給予用戶建議關於哪些演奏者可滿足他們的心情；所有的音樂不需花費就可聽取以及購買無DRM的音樂 。(在9.10運作的不是很正常 ~.~)

